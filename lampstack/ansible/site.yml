# site.yml
---
- hosts: lampstack
  sudo: true
  roles:
    - bertvv.el7
    - sepolicy
    - bertvv.httpd
    - bertvv.mariadb
    - bertvv.wordpress
    - phpmyadmin
  post_tasks:
    - name: import wordpress database
      mysql_db: name=wordpress_db state=import target=/vagrant/ansible/roles/common/files/wpdump.sql
